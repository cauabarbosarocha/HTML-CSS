<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo você irá ver uuma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML5"> <!--Está dentro da pasta do index-->
    <p>Também podemos carregar imagens que estão em sub pastas.</p>
    <img src="Imagens/logo-css.png" alt="Logo CSS3"> <!--Está dentro de uma sub pasta-->
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/240px-JavaScript-logo.png" alt="Logo JS"> <!--Está em outro servidor-->
</body>
</html>
