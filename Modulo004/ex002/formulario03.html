<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="nomi">Nome: </label>
            <input type="text" name="nome" id="nomi" required maxlength="30" minlength="3" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="midi">Média: </label>
            <input type="number" name="medi" id="midi" required min="0" max="10" step="0.5">
        </p>
        <p>
            <label for="mis">Período Letivo</label>
            <input type="month" name="mes" id="mis" required value="2023-09">
        </p>
        <p>
            <label for="dii">Dia da Prova</label>
            <input type="date" name="dia" id="dii">
        </p>
        <p>
            <label for="hori">Horário da Prova</label>
            <input type="time" name="hora" id="hori">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
