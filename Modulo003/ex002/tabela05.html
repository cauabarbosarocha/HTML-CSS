<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            width: 500px;
            border-collapse: collapse;
        }
        
        caption {
            font-size: 1.5em;
            font-weight: bolder;
            padding: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>

        </tr>
        <tr>
            <td>Paula</td>
            <td>F</td>
            <td>42</td>
            <td>Cabelereira</td>
        </tr>
        <tr>
            <td>André</td>
            <td>M</td>
            <td>38</td>
            <td>Mecanico</td>
        </tr>
        <tr>
            <td>Newsheila</td>

        </tr>
        <tr>

            </td>
        </tr>
    </table>
</body>
</html>
