<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Num-Pad</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        td {
            border: 1px solid black;
            background-color: lightgrey;
            color: black;
            width: 40px;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.5em;
        } 
        td:hover {
            background-color: #828282;
            color: white;
        } 
    </style>
</head>
<body>
    <h1>Teclado Num√©rico</h1>
    <table>
        <tr>
            <td>Num Lock</td>
            <td>&divide;</td>
            <td>&times;</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td rowspan="2 ">+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">Enter</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>,</td>
        </tr>
    </table>
</body>
</html>
